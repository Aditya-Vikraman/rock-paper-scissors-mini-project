<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link 
    rel="stylesheet"
    href="12-rock-paper-scissors.css">
<!--attribute rel = relation, it tells what type of file we are loading. href tell what file to load-->
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>
<!-- attribute scr = source  it tells which image to load. images/ is a feature called file path, / tells it to go into the folder images-->

    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-move"></p>

    <p class="js-score score"></p>
<!--a paragraph ia a block element and uses an entire line. so the next element appears on a new line.-->
    <button class="reset-score-button js-reset-button">
        Reset score
    </button>

    <button class="auto-play-button js-auto-play">
      Auto Play
    </button>

    <p class="js-confirmation-message"></p>
    
    <script src="12-rock-paper-scissors.js"></script>
  </body>
</html>
